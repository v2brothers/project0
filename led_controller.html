<!DOCTYPE html>
<html>
    	<link rel="stylesheet" href="css/LED_Controller.css">
<div class="input">
    <h1>LED controller</h1>
<div class="on_button">
    <input value="ON" type="submit" id="on">
</div>
<div class="off_button">
    <input value="OFF" type="submit" id="off">
</div>
    </br>
    </br>
<fieldset required>
     
		<legend>Select the lights you want to turn on!</legend>	
		<label for="m" >1</label>
		<input type="checkbox" id="m">
		<label for="d" >2</label>
		<input type="checkbox" id="d">
		<label for="r" >3</label>
		<input type="checkbox" id="r">
		<label for="1" >4</label>
		<input type="checkbox" id="1">
		<label for="2" >5</label>
		<input type="checkbox" id="2">
		<label for="3" >6</label>
		<input type="checkbox" id="3">
		<label for="4" >7</label>
		<input type="checkbox" id="4">
		<label for="5" >8</label>
		<input type="checkbox" id="5">
		<label for="6" >9</label>
		<input type="checkbox" id="6">
		<label for="7" >10</label>
		<input type="checkbox" id="7">
        
</fieldset>
    </br>
<legend>Choose LED color:</legend>
</br>
    <select id="COLOR" class="drop_down">
        <option>RED</option>
        <option>BLUE</option>
        <option>GREEN</option>
        <option>PURPLE</option>
        <option>PINK</option>
        
    </select>
</div>
</br>
</br>
<fieldset class="type" required>
		<legend> Light mode: </legend>	
		<label for="m" >Blinking</label>
		<input type="radio" id="r" name="favoriteMeal" value="1" >
		<label for="d" >Stable</label>
		<input type="radio" id="d" name="favoriteMeal" value="2" >
</fieldset>
</html>
